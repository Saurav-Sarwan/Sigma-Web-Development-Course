<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <style>
        nav ul li{
            list-style: devanagari;
            list-style-type: "ðŸ”¥";
            /* background-color: yellow; */
            list-style-position: inside;/*this includes marker with item*/
            /* list-style: disc inside url("https://user-images.githubusercontent.com/74038190/212749447-bfb7e725-6987-49d9-ae85-2015e3e7cc41.gif"); disc and url both together*/ 
            border: 2px solid black;
            /* list-style-image: url("https://user-images.githubusercontent.com/74038190/212749447-bfb7e725-6987-49d9-ae85-2015e3e7cc41.gif"); */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <!-- lists have marker(circle,square,etc) and item together -->
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
