<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Media Queries</title>
    <style>
        body {
            background-color: red;
        }

        @media screen and (orientation: landscape) {
            body{
                border: 2px solid yellowgreen;
            }
        }

        @media only screen and (max-width : 455px){
            body{
                background-color: blue;
            }  
            
            .boxes{
                flex-direction: column;
            }
        }

        /* @media not|only media-type and (condition) {
            CSS-Code
        } */

        /* we need to write media queries for raw css, but no need when using frameworks like Tailwind-CSS */

        .boxes{
            display: flex;
        }

        .box{
            width: 344px;
            height: 344px;
            padding: 3px;
            background-color: steelblue;
            margin: 3px;
        }
    </style>
</head>

<body>
    <div>
        Hey I am a red body guy!
    </div>
    
    <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>


</body>

</html>
