<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM</title>
</head>
<body>
    <div class="container">
        <div class="box">
            This is a box
        </div>
    </div>
    <script>
        document.title = "Harry is good" // change the title of the page.
        console.log(document.title)
        console.log(document.body)
        document.body.style.backgroundColor = "red" // add in-line CSS
    </script>
</body>
</html>
