<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element selector */
        /* div{
            background-color: yellow;
        } */

        /* Class Selector */
        .red{
            background-color: red;
        }

        /* ID Selector */
        #green{
            background-color: green;
        }

        /* Child Selector */
        div>p{
            color: brown;
            background-color: yellowgreen;
        }

        /* Desendent Selector */
        div p{
            color: blue;
            background-color: orange;
        }

        /* Universal Selector */
        *{
            margin: 0;
            padding: 0;
        }

        /* Pseudo Selectors */
        a:visited{
            color: indigo ;
        }

        /* for not visited */
        a:link{
            color: green;
        }
        
        /* on selecting it becomes red and roll back */
        a:active{
            background-color: darkorange
        }

        a:hover{
            background-color: red;
        }

        p:first-child{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <main>
        <p>I am first</p>
        <p>I am second</p>
    </main>
    <div class="red">I am div</div>

    <div>
        <p>I am para inside div</p>
    </div>

    <div>
        <article>
            <p>I am desendent para</p>
        </article>
    </div>

    <div id="green">
        I am another div
    </div>

    <a href="https://www.google.com">Go to Google</a>
    <a href="https://www.facebook.com">Go to Facebook</a>
</body>
</html>
