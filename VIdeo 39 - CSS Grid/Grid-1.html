
<!-- Do not use padding in FLEXBOX & GRID, use gap -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container{            
            border: 2px solid black;
            display: grid;
            /*grid-template-columns: [pehla] 120px [doosra] 100px [t]; /*1st column is 120px & 2nd is of 100px*/
            /* grid-template-rows: 100px 100px 100px; */

            width: 80vw;
            /* grid-template-columns: 1fr 2fr 1fr; */
            /* grid-template-columns: repeat(4,1fr); */
            /* grid-template-columns: repeat(4,minmax(100px,1fr)); */
            grid-template-columns: repeat(4,70px);
            grid-template-rows: repeat(2,70px);
            

            /* gap: 34px; */
            row-gap: 10px;
            column-gap: 40px;
            
            /* Items properties works within cell */
            justify-items: center;
            height: 70vh;
            align-items:center;

            /* Works when grid-container is bigger than grid */
            /* justify-content: center; */

            /* Works when height of grid-container is bigger than grid */
            /* align-content: center; */
            place-content: center; /*same as align-content*/            
        }

        .item{
            height: 55px;
            width: 55px;
            border: 2px solid red;
        }

        .item-1{
            /* grid-row: 1/2; */
            /* grid-row-start: 1;
            grid-row-end: 2; */
            /*same thing*/

            grid-column: 1/2;
        }

        /* .item-4{
            grid-row: 1/2;
            grid-column: pehla/t;
        } */

    </style>
</head>
<body>
    <div class="container">
        <div class="item item-1">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item item-4">4</div>
        <div class="item">5</div>
    </div>
    
</body>
</html>
