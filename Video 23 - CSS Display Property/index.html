<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid blue;
            display: inline-block;/* this makes the width and margins work properly on inline property*/
            padding: 45px;
            margin: 34px;
            width: 335px;
        }

        .box1{
            /* display: none; the box and its space both disappears */
            visibility: hidden; /*only hides the box but its space remains*/
        }

    </style>
</head>
<body>
    <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/display -->
    <div class="box box1">
        I am a box
    </div>
    <div class="box">
        I am also a box
    </div>
    <span>
        I am a good
    </span>
    <span>
        boy
    </span>
    
</body>
</html>
