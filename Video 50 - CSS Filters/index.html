<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        
        .img1{
            filter: blur(2px);
            filter: brightness(150%);
            /* filter: brightness(200%) opacity(0.8) invert(0.05) */
        }

        .img2{
            filter: invert(1);
            filter:opacity(0.65);
        }

        .img3{
            filter:grayscale(100%);
            filter: sepia(100%);            
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://media.gettyimages.com/id/1976099664/photo/artificial-intelligence-processor-concept-ai-big-data-array.jpg?s=612x612&w=0&k=20&c=rTtWP9ywxZM_BygzURikdoWRHnO4ohD73Z-RDAg_u8M=" alt="">
        <img class="img2" src="https://img.etimg.com/thumb/msid-122781322,width-650,height-488,imgsize-52140,resizemode-75/injury-forces-shah-rukh-khan-to-take-break-from-king-shoot.jpg" alt="">
        <img class="img3" src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202501/akshay-kumar-225259920-16x9.png?VersionId=fR6cFSz3ZUepn4ii2H8LXuWCwv4JNO75&size=690:388" alt="">
    </div>
    
</body>
</html>
