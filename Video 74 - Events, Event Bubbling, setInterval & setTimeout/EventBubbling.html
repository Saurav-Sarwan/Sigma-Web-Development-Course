<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child{
            background-color: aliceblue;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }

        .childcontainer{
            background-color: rgb(21, 214, 33);            
            padding: 14px;
            margin: 14px;
        }

        .container{
            background-color: rgb(177, 234, 85);            
            padding: 14px;
            margin: 14px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="childcontainer">
            <div class="child">
                I am a Child
            </div>
        </div>
    </div>

    <input type="button" value="Hey" onclick="alert('Hey!')">

    <script>
        document.querySelector(".child").addEventListener("click",(e)=>{
            e.stopPropagation()
            alert("child was clicked")
        })

        document.querySelector(".childcontainer").addEventListener("click",(e)=>{
            e.stopPropagation()
            alert("childcontainer was clicked")
        })

        document.querySelector(".container").addEventListener("click",()=>{
            alert("container was clicked")
        })

        // document.querySelector(".child").onclick = function(){
        //     alert("Yo!")
        // }

        // setInterval(() => {
        //     document.querySelector(".childcontainer").style.background = "blue"
        // }, 3000);        

        function getRandomColor() {
            let val1 = Math.ceil(0 + Math.random() * 255);
            let val2 = Math.ceil(0 + Math.random() * 255);
            let val3 = Math.ceil(0 + Math.random() * 255);
            return `rgb(${val1}, ${val2}, ${val3})`
        }

        // let a = setInterval(() => {
        //     document.querySelector(".childcontainer").style.background = getRandomColor()
        // }, 1000);        
        
        // console.log(a)

        let a = setTimeout(() => {
            document.querySelector(".childcontainer").style.background = getRandomColor()
        }, 2000);        
        
        console.log(a)
    </script>    
</body>
</html>
