<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity & Cascade</title>
    <style>
        h1{
            color: aqua;
        }
        
        /* the specificity of these selector is 1 + 10 = 11; */
        h1.yellow{
            color:yellow;            
        }
        
        .cred{
            color: red;
        }

        .cpurple{
            color:purple;
        }
        
        /* Attribute selector */
        [data-x=a]{
            color: maroon;
        }

        /* The specificity of the selector is 1 + 10 + 10 + 10(attribute) + 10(pseudo class) = 41 */
        a.harryclass.rohan-class[href]:hover{
            color: blueviolet;
        }


    </style>
</head>
<body>
    <div>
        <h1 class="yellow cred cpurple" data-x="a">CSS Specificity</h1>
    </div>    
</body>
</html>
