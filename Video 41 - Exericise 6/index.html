<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 6</title>
    <style>
        * {            
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            /* border: 2px solid; */
            border-radius: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            background-color: rgb(232, 238, 238);
            height: 80px;
        }

        .logo_nav_left_sec{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo_nav_left_sec>img{            
            height: 60px;
            /* border: 2px solid; */
        }

        div:nth-child(2) {
            /* background-color: aqua; */
            margin: 0px auto;
        }

        ul {
            padding: 0px;
        }

        ul li {
            /* border: 2px solid;  */
            list-style: none;
            border-radius: 5px;
            display: inline-block;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }

        ul li:hover {
            background-color: lightgrey;
        }

        .nav_right_sec{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .Download-button {
            background-color: rgb(239, 219, 0);
            height: 40px;
            width: 100px;
            border: none;
            border-radius: 5px;            
            text-align: center;
            cursor: pointer;
        }

        .Lang-Button {
            height: 40px;
            width: 100px;
            border-radius: 5px;
            cursor: pointer;

            display: flex;
            align-items: center;
            justify-content: center;
        }
        .Lang-Button:hover {
            background-color: lightgrey;
        }

        .search-logo {
            cursor: pointer;           
            /* background-color: blanchedalmond; */
        }
        .search-logo>img {
            height: 35px;
            border-color: white;
        }
    </style>
</head>

<body>
    <header>
        <nav class="container">
            <div class="logo_nav_left_sec">
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="">
            </div>
            <div>
                <ul>
                    <li>Products</li>
                    <li>Buy</li>
                    <li>Support</li>
                    <li>Learn</li>
                    <li>Company</li>
                </ul>
            </div>

            <div class="nav_right_sec">
                <button class="Download-button">
                    Download
                </button>
                <div class="Lang-Button">
                    üåêEnglish
                </div>
                <div class="search-logo">
                    <img src="https://e7.pngegg.com/pngimages/605/56/png-clipart-search-icon-computer-icons-android-desktop-search-button-internet-share-icon-thumbnail.png"
                    alt="search-logo">
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
