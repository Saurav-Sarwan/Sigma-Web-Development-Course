<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS position property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            height: 343px;
            width: 80vw;
            padding: 3px;
            margin: 3px;
            border: 2px solid black;
        }

        .box1{
            background-color: aqua; 
            /* position: sticky;
            top: 0px;
            height: 111px;
            width: 100%;
            margin: 0;
            padding: 0; */
            /*absolute postion means it does not get counted in normal document flow, but have to set certain values*/
            position: absolute; /* on setting top value, it sets to nearest positioned ancestor element */
            top: 4px;
            left:14px;
            
        }
        
        .box2{
            background-color: azure;
            /* position: relative;
            top: 34px; /*either set top or bottom not together /
            left: 56px; */
        }
        .box3{
            background-color: antiquewhite;
            /* position: fixed;
            bottom: 0px;
            left: 8vw;
            height: 133px; */

        }

        .box4{
            background-color: purple ;
        }

        .parent{
            margin: 34px;
            padding: 43px;
            border: 2px solid purple;
            /* position: relative; */
            /* except static whatever the position is, box1 will position wrt to this parent */

            /* Exception: transform,filter or perspective properties can also make an element appear as positioned */
            /* transform: translate(0); */
            /* filter: invert(0); */
            /* perspective: 0em; */
        }
    </style>
</head>
<body>
    <div class="parent">        
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>    
    </div>
</body>
</html>
